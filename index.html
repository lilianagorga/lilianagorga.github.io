		<section id="contact">
			<div class="contact-wrapper">
				<h2 class="contact-headline">CONTACT</h2>
				<form class="contact-form" id="contact-form">
				<!-- <form class="contact-form" id="contact-form" action="https://emailjs.com"> -->
					<div class="contact-control">
						<label for="name"></label>
						<input type="text" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="contact-control">
						<label for="email"></label>
						<input type="email" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="contact-control">
						<label for="message"></label>
						<textarea name="message" id="message" cols="30" rows="3" placeholder="Message" required></textarea>
					</div>
					<div class="contact-control align-right">
						<button type="submit">Send Message</button>
						<!-- <a href=""><button type="submit" onclick="sendEmail(event)">Send Message</button></a> -->
					</div>
				</form>
			</div>
		</section>
